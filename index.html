<link rel="stylesheet" href="css/monteserinGallery.css">
<style>
#wrapper{width:1000px; height:800px; margin:auto;}
</style>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/monteserinGallery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#monteserinGallery").monteserinGallery({
		initPosX 	: "-500px",

		inTime		: 1500,

});
</script>
<div id="wrapper">
	<ul id="monteserinGallery">

		<li>
			<img src="img/flower1.jpg">
		</li>

			<img src="img/flower2.jpg">
		</li>
	</ul>
